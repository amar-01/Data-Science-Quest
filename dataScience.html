<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Science Syllabus Checklist</title>
    <style>
        :root {
            --primary: #3498db;
            --secondary: #2ecc71;
            --accent: #9b59b6;
            --dark: #2c3e50;
            --light: #ecf0f1;
            --warning: #f39c12;
            --danger: #e74c3c;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: var(--dark);
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .progress-container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .progress-bar {
            height: 25px;
            background-color: var(--light);
            border-radius: 20px;
            margin: 15px 0;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(to right, var(--secondary), var(--primary));
            border-radius: 20px;
            width: 0%;
            transition: width 0.5s ease-in-out;
        }
        
        .progress-stats {
            display: flex;
            justify-content: space-between;
            font-weight: bold;
        }
        
        .units-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .unit {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .unit:hover {
            transform: translateY(-5px);
        }
        
        .unit-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--light);
        }
        
        .unit-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: var(--primary);
        }
        
        .unit-checkbox {
            transform: scale(1.5);
            cursor: pointer;
        }
        
        .topics-list {
            list-style-type: none;
        }
        
        .topic-item {
            padding: 10px 0;
            border-bottom: 1px solid var(--light);
            display: flex;
            align-items: center;
        }
        
        .topic-item:last-child {
            border-bottom: none;
        }
        
        .topic-checkbox {
            margin-right: 10px;
            transform: scale(1.2);
            cursor: pointer;
        }
        
        .completed {
            text-decoration: line-through;
            color: #7f8c8d;
        }
        
        .achievements {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .badges-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 15px;
        }
        
        .badge {
            background-color: var(--light);
            border-radius: 50%;
            width: 70px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            opacity: 0.3;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        
        .badge.unlocked {
            opacity: 1;
            transform: scale(1.1);
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
        }
        
        .motivation-text {
            text-align: center;
            margin: 20px 0;
            font-style: italic;
            color: var(--dark);
        }
        
        @media (max-width: 768px) {
            .units-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Data Science Syllabus Checklist</h1>
            <p>Track your progress and gamify your learning experience</p>
        </header>
        
        <div class="progress-container">
            <h2>Overall Progress</h2>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
            <div class="progress-stats">
                <span id="completed-count">0</span>
                <span id="total-count">0</span>
                <span id="percentage">0%</span>
            </div>
        </div>
        
        <div class="motivation-text" id="motivation-text">
            Start your data science journey! Complete topics to unlock achievements.
        </div>
        
        <div class="units-container" id="units-container">
            <!-- Units will be dynamically inserted here -->
        </div>
        
        <div class="achievements">
            <h2>Achievements</h2>
            <div class="badges-container">
                <div class="badge" id="badge-1">üìä</div>
                <div class="badge" id="badge-2">üìà</div>
                <div class="badge" id="badge-3">üß†</div>
                <div class="badge" id="badge-4">ü§ñ</div>
                <div class="badge" id="badge-5">üèÜ</div>
            </div>
        </div>
    </div>

    <script>
        // Syllabus data
        const syllabus = [
            {
                id: 1,
                title: "Unit 1: Introduction to Data Science",
                completed: false,
                topics: [
                    { id: "1-1", text: "Evolution of Data Science", completed: false },
                    { id: "1-2", text: "Data Science Roles", completed: false },
                    { id: "1-3", text: "Stages in a Data Science Project", completed: false },
                    { id: "1-4", text: "Applications of Data Science in various fields", completed: false },
                    { id: "1-5", text: "Data Security Issues", completed: false }
                ]
            },
            {
                id: 2,
                title: "Unit 2: Data Acquisition & Preprocessing",
                completed: false,
                topics: [
                    { id: "2-1", text: "Data Acquisition", completed: false },
                    { id: "2-2", text: "Pre-Processing", completed: false },
                    { id: "2-3", text: "Summary and Descriptive Statistics", completed: false },
                    { id: "2-4", text: "Skewness", completed: false },
                    { id: "2-5", text: "Kurtosis", completed: false },
                    { id: "2-6", text: "Plots: Box Plots, Residual, Scatter, Distributed", completed: false }
                ]
            },
            {
                id: 3,
                title: "Unit 3: Hypothesis Testing & Matrix Operations",
                completed: false,
                topics: [
                    { id: "3-1", text: "Developing Initial Hypothesis", completed: false },
                    { id: "3-2", text: "Testing hypotheses", completed: false },
                    { id: "3-3", text: "Least-squares principle", completed: false },
                    { id: "3-4", text: "Matrices to represent relations between data", completed: false },
                    { id: "3-5", text: "Linear algebraic operations on matrices", completed: false },
                    { id: "3-6", text: "Matrix decomposition: SVD, PCA", completed: false }
                ]
            },
            {
                id: 4,
                title: "Unit 4: Supervised Learning",
                completed: false,
                topics: [
                    { id: "4-1", text: "Classification ‚Äì Decision tree", completed: false },
                    { id: "4-2", text: "Random Forest", completed: false },
                    { id: "4-3", text: "Support Vector", completed: false },
                    { id: "4-4", text: "Naive-Bayes", completed: false },
                    { id: "4-5", text: "Ada and XG Boost", completed: false },
                    { id: "4-6", text: "Logistic Regression", completed: false },
                    { id: "4-7", text: "Confusion Matrix", completed: false },
                    { id: "4-8", text: "Evaluation metrics", completed: false },
                    { id: "4-9", text: "Regression- Linear, Multiple", completed: false },
                    { id: "4-10", text: "Decision tree, Random Forest, Support Vector", completed: false },
                    { id: "4-11", text: "Gradient descent", completed: false },
                    { id: "4-12", text: "LASSO, Ridge", completed: false },
                    { id: "4-13", text: "Evaluation metrics", completed: false }
                ]
            },
            {
                id: 5,
                title: "Unit 5: Unsupervised & Reinforcement Learning",
                completed: false,
                topics: [
                    { id: "5-1", text: "Unsupervised Learning: Clustering", completed: false },
                    { id: "5-2", text: "K-Means Clustering", completed: false },
                    { id: "5-3", text: "Density-Based Clustering", completed: false },
                    { id: "5-4", text: "Dimensionality Reduction", completed: false },
                    { id: "5-5", text: "Collaborative Filtering", completed: false },
                    { id: "5-6", text: "Reinforcement Learning: Association Rule Learning", completed: false },
                    { id: "5-7", text: "Upper Confidence Bound", completed: false },
                    { id: "5-8", text: "Thompson Sampling", completed: false },
                    { id: "5-9", text: "Q-Learning", completed: false }
                ]
            }
        ];

        // Motivational messages based on progress
        const motivationalMessages = [
            "Start your data science journey! Complete topics to unlock achievements.",
            "Great start! Keep going, you're on the right track.",
            "You're making progress! Data science is all about continuous learning.",
            "Almost halfway there! Your consistency is impressive.",
            "More than halfway! You're becoming a data science pro.",
            "Almost there! Just a few more topics to complete.",
            "Amazing! You've completed the entire syllabus. You're ready for your exam!"
        ];

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            renderSyllabus();
            updateProgress();
            loadProgressFromStorage();
        });

        // Render the syllabus
        function renderSyllabus() {
            const unitsContainer = document.getElementById('units-container');
            unitsContainer.innerHTML = '';
            
            syllabus.forEach(unit => {
                const unitElement = document.createElement('div');
                unitElement.className = 'unit';
                
                const unitHeader = document.createElement('div');
                unitHeader.className = 'unit-header';
                
                const unitTitle = document.createElement('div');
                unitTitle.className = 'unit-title';
                unitTitle.textContent = unit.title;
                
                const unitCheckbox = document.createElement('input');
                unitCheckbox.type = 'checkbox';
                unitCheckbox.className = 'unit-checkbox';
                unitCheckbox.checked = unit.completed;
                unitCheckbox.addEventListener('change', () => toggleUnit(unit.id));
                
                unitHeader.appendChild(unitTitle);
                unitHeader.appendChild(unitCheckbox);
                
                const topicsList = document.createElement('ul');
                topicsList.className = 'topics-list';
                
                unit.topics.forEach(topic => {
                    const topicItem = document.createElement('li');
                    topicItem.className = 'topic-item';
                    
                    const topicCheckbox = document.createElement('input');
                    topicCheckbox.type = 'checkbox';
                    topicCheckbox.className = 'topic-checkbox';
                    topicCheckbox.id = topic.id;
                    topicCheckbox.checked = topic.completed;
                    topicCheckbox.addEventListener('change', () => toggleTopic(unit.id, topic.id));
                    
                    const topicLabel = document.createElement('label');
                    topicLabel.htmlFor = topic.id;
                    topicLabel.textContent = topic.text;
                    if (topic.completed) {
                        topicLabel.classList.add('completed');
                    }
                    
                    topicItem.appendChild(topicCheckbox);
                    topicItem.appendChild(topicLabel);
                    topicsList.appendChild(topicItem);
                });
                
                unitElement.appendChild(unitHeader);
                unitElement.appendChild(topicsList);
                unitsContainer.appendChild(unitElement);
            });
        }

        // Toggle topic completion status
        function toggleTopic(unitId, topicId) {
            const unit = syllabus.find(u => u.id === unitId);
            const topic = unit.topics.find(t => t.id === topicId);
            topic.completed = !topic.completed;
            
            // Check if all topics in unit are completed
            unit.completed = unit.topics.every(topic => topic.completed);
            
            saveProgressToStorage();
            updateProgress();
            renderSyllabus();
        }

        // Toggle unit completion status
        function toggleUnit(unitId) {
            const unit = syllabus.find(u => u.id === unitId);
            unit.completed = !unit.completed;
            
            // Update all topics in the unit
            unit.topics.forEach(topic => {
                topic.completed = unit.completed;
            });
            
            saveProgressToStorage();
            updateProgress();
            renderSyllabus();
        }

        // Update progress bar and stats
        function updateProgress() {
            const totalTopics = syllabus.reduce((total, unit) => total + unit.topics.length, 0);
            const completedTopics = syllabus.reduce((total, unit) => 
                total + unit.topics.filter(topic => topic.completed).length, 0);
            
            const percentage = Math.round((completedTopics / totalTopics) * 100);
            
            document.getElementById('progress-fill').style.width = `${percentage}%`;
            document.getElementById('completed-count').textContent = `${completedTopics} Completed`;
            document.getElementById('total-count').textContent = `${totalTopics} Total`;
            document.getElementById('percentage').textContent = `${percentage}%`;
            
            // Update motivational text
            updateMotivationalText(percentage);
            
            // Update badges based on progress
            updateBadges(percentage);
        }

        // Update motivational text based on progress
        function updateMotivationalText(percentage) {
            const motivationText = document.getElementById('motivation-text');
            
            if (percentage === 0) {
                motivationText.textContent = motivationalMessages[0];
            } else if (percentage < 20) {
                motivationText.textContent = motivationalMessages[1];
            } else if (percentage < 40) {
                motivationText.textContent = motivationalMessages[2];
            } else if (percentage < 60) {
                motivationText.textContent = motivationalMessages[3];
            } else if (percentage < 80) {
                motivationText.textContent = motivationalMessages[4];
            } else if (percentage < 100) {
                motivationText.textContent = motivationalMessages[5];
            } else {
                motivationText.textContent = motivationalMessages[6];
            }
        }

        // Update badges based on progress
        function updateBadges(percentage) {
            const badge1 = document.getElementById('badge-1');
            const badge2 = document.getElementById('badge-2');
            const badge3 = document.getElementById('badge-3');
            const badge4 = document.getElementById('badge-4');
            const badge5 = document.getElementById('badge-5');
            
            // Reset all badges
            badge1.classList.remove('unlocked');
            badge2.classList.remove('unlocked');
            badge3.classList.remove('unlocked');
            badge4.classList.remove('unlocked');
            badge5.classList.remove('unlocked');
            
            // Unlock badges based on progress
            if (percentage >= 20) {
                badge1.classList.add('unlocked');
            }
            if (percentage >= 40) {
                badge2.classList.add('unlocked');
            }
            if (percentage >= 60) {
                badge3.classList.add('unlocked');
            }
            if (percentage >= 80) {
                badge4.classList.add('unlocked');
            }
            if (percentage === 100) {
                badge5.classList.add('unlocked');
            }
        }

        // Save progress to localStorage
        function saveProgressToStorage() {
            localStorage.setItem('dataScienceSyllabusProgress', JSON.stringify(syllabus));
        }

        // Load progress from localStorage
        function loadProgressFromStorage() {
            const savedProgress = localStorage.getItem('dataScienceSyllabusProgress');
            if (savedProgress) {
                const parsedProgress = JSON.parse(savedProgress);
                
                // Update the syllabus with saved progress
                parsedProgress.forEach((unit, unitIndex) => {
                    syllabus[unitIndex].completed = unit.completed;
                    unit.topics.forEach((topic, topicIndex) => {
                        syllabus[unitIndex].topics[topicIndex].completed = topic.completed;
                    });
                });
                
                updateProgress();
                renderSyllabus();
            }
        }
    </script>
</body>
</html>
